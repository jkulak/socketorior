<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Socketorior</title>
        <meta name="description" content="Sturdy Socketorior!">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- <link rel="stylesheet" href="/normalize.min.css"> -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
        <link rel="stylesheet" href="/main.css">


    </head>
    <body>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4">
                    <h2>Chat</h2>

                    <form id="chat" class="form-inline">
                        <div class="form-group">
                            <label for="message" class="hidden">Message</label>
                            <input type="text" class="form-control" id="message" placeholder="Message">
                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>

                    <ul id="messages">
                        
                    </ul>
                </div>
                <div class="col-md-4">
                    <h2>User list</h2>
                    <ul id="users">
                        <li>user list is empty...</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h2>Rooms</h2>
                    <ul id="rooms">
                        <li>There are no rooms</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="modal" id="login">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="nickname" class="hidden">Nickname</label>
                        <input type="text" class="form-control" placeholder="Nickname"  maxlength="20">
                    </div>
                    <button type="submit" class="btn btn-primary hidden">Login</button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="/app.js"></script>
    </body>
</html>
